{{ define "main" }}
<article>
    {{ if not .Params.hidetitle }}
    <header>
        <h2>{{ .Title }}</h2>
        {{ if .Date }}<p class="meta">Published on {{ .Date.Format "Jan 2, 2006" }}</p>{{ end }}
    </header>
    {{ end }}
    
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
